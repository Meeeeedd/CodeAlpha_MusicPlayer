<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Video Player</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet (for scrollbar and range slider styling not covered by Tailwind) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-inter p-4">

    <!-- Navigation -->
    <nav class="w-full max-w-md mx-auto mb-6 bg-gray-800 p-2 rounded-xl shadow-lg flex justify-around">
        <button id="audio-nav-btn" class="nav-btn active px-6 py-3 rounded-lg text-lg font-semibold flex-1 text-center transition duration-300 transform hover:scale-105">
            <i class="fas fa-music mr-2"></i> Audio Player
        </button>
        <button id="video-nav-btn" class="nav-btn px-6 py-3 rounded-lg text-lg font-semibold flex-1 text-center transition duration-300 transform hover:scale-105">
            <i class="fas fa-video mr-2"></i> Video Clips
        </button>
    </nav>

    <!-- Main Player Container -->
    <div class="w-full max-w-md mx-auto">
        <!-- Audio Player Section -->
        <div id="audio-player-section" class="bg-gray-800 shadow-lg rounded-xl p-6 relative overflow-hidden">
            
            <!-- Album Art & Song Info -->
            <div class="mb-6">
                <img id="album-art" class="w-full h-64 object-cover rounded-lg shadow-md mb-4 transform transition-transform duration-300 hover:scale-105" src="https://placehold.co/600x600/1f2937/ffffff?text=Music" alt="Album Art">
                <div class="text-center">
                    <h2 id="song-title" class="text-2xl font-bold mb-1 truncate">Song Title</h2>
                    <p id="artist-name" class="text-gray-400 mb-3 truncate">Artist Name</p>
                    <!-- Gemini Feature Button -->
                    <button id="artist-info-btn" class="text-sm bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full mt-2 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                        âœ¨ Get Artist Insights
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <input type="range" id="progress-bar" value="0" class="w-full">
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-center space-x-6 mb-6">
                <button id="prev-btn" class="control-btn p-3 rounded-full hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-backward fa-2x"></i>
                </button>
                <button id="play-pause-btn" class="play-btn p-4 rounded-full bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 transition duration-300">
                    <i id="play-pause-icon" class="fas fa-play fa-2x"></i>
                </button>
                <button id="next-btn" class="control-btn p-3 rounded-full hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-forward fa-2x"></i>
                </button>
            </div>
            
            <!-- Volume Control -->
            <div class="flex items-center justify-center space-x-3">
                <i class="fas fa-volume-down text-gray-400"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-24">
                <i class="fas fa-volume-up text-gray-400"></i>
            </div>
            
        </div>
        
        <!-- Playlist for Audio -->
        <div id="audio-playlist-section" class="bg-gray-800 shadow-lg rounded-xl p-4 mt-6">
             <h3 class="text-lg font-semibold mb-3">Audio Playlist</h3>
             <div id="playlist" class="playlist h-40 overflow-y-auto">
                 <!-- Playlist items will be injected by JavaScript -->
             </div>
        </div>

        <!-- Video Player Section (initially hidden) -->
        <div id="video-player-section" class="bg-gray-800 shadow-lg rounded-xl p-6 relative overflow-hidden mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Video Clips</h2>
            <p id="video-info" class="text-gray-400 text-center mb-4">Select a video from the playlist below.</p>
            <div id="youtube-player-container" class="aspect-w-16 aspect-h-9 w-full rounded-lg overflow-hidden shadow-md mb-6">
                <!-- YouTube iframe will be loaded here -->
                <div class="youtube-placeholder w-full h-full flex items-center justify-center bg-gray-700 text-gray-400">
                    <i class="fab fa-youtube fa-4x"></i>
                    <span class="ml-4 text-xl">No Video Selected</span>
                </div>
            </div>

            <!-- Video Playlist -->
            <div id="video-playlist-container" class="bg-gray-800 shadow-lg rounded-xl p-4">
                <h3 class="text-lg font-semibold mb-3">Video Playlist</h3>
                <div id="video-playlist" class="playlist h-40 overflow-y-auto">
                    <!-- Video playlist items will be injected by JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <!-- Audio Element -->
    <audio id="audio-source"></audio>

    <!-- Gemini Info Modal -->
    <div id="info-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 shadow-2xl rounded-xl p-6 max-w-lg w-full relative transform transition-all duration-300 scale-95 opacity-0">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-pink-400">Artist Insights</h3>
            <div id="modal-content" class="text-gray-300 max-h-96 overflow-y-auto pr-2">
                <!-- Gemini content or loading spinner will be injected here -->
            </div>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-white transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
